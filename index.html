<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobillettbestilling</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<h1>Bestilling av kinobilletter</h1>

<br>
<!--lager en skjema for kino bilett bestilling -->


<div class="dropdown">
    <label for="filmDropdown">Velg film:</label>
    <select id="filmDropdown" name="film">
        <option value="film1">Film 1</option>
        <option value="film2">Film 2</option>
    </select>
</div>


<form id="kinobilettskjema" class="inputContainer">

    <label>
        Antall:
        <input type="text" name="antall">
    </label>
    <label>
        Fornavn:
        <input type="text" id="navn" name="fornavn">
    </label>
    <label>
        Etternavn:
        <input type="text" name="etternavn">
    </label>
    <label>
        Telefonnr:
        <input type="text" name="telefon">
    </label>
    <label>
        Epost:
        <input type="text" name="epost">
    </label>

    <button type="button" onclick="kjopbilett()">Kj√∏p Billett</button>
</form>

<footer>
<!-- En liste over alle biletter-->
<h2>Alle billetter</h2>
<ul id="billettliste"></ul>
</footer>
<button type="button" onclick="slettAlleBiletter()">Slett alle billetter</button>

<script src="kino.js"></script>

</body>
</html>
